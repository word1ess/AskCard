<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230611165103">
    <link rel='icon' href='img/svgicons/mini.svg'>
    <title>Помощь</title>
</head>
    <body> 
        <div class="wrapper">
            <main class="content game-content">
                <aside class="game-content__left left-game-content">
                    <div class="left-game-content__row">
                        <div class="left-game-content__logo">
                            <a href="#">
                                <img src="img/svgicons/logo.svg" alt="logo">
                            </a>
                        </div>
                        <nav>
                            <ul class="left-game-content__nav">
                                <a href="index.html" class="left-game-content__link active-link"><li>Главная</li></a>
                                <a href="#" class="left-game-content__link"><li>Профиль</li></a>
                                <a href="#" class="left-game-content__link"><li>Настройки</li></a>
                                <a href="#" class="left-game-content__link"><li>Статистика</li></a>
                                <a href="#" class="left-game-content__link left-game-content__link__exit"><li>Выйти</li></a>
                            </ul>
                        </nav>
                    </div>
                </aside>
                <section class="game-content__main main-game-content">
                    <div class="main-game-content__row">
                        <div class="main-game-content__header">
                            <h2 class="main-game-content__title">Добрый день, Валерий!</h2>
                            <h3 class="main-game-content__subtitle">Желаем Вам успехов и высоких баллов</h3>
                        </div>
                        <div id="card" class="main-game-content__card card-main-game">
                            <div class="card-main-game__inner">
                                <div id="question" class="card-main-game__question"></div>
                                <div id="result" class="card-main-game__result"></div>
                                <div id="answer" class="card-main-game__answer"></div>
                            </div>
                            <div class="card-main-game__bottom-bar">
                                <form onclick="return false;"  class="card-main-game__input">
                                    <input id="card-input" type="text" class="card-main-game__input">
                                    <!-- <button id="card-button" class="btn-bg" onsubmit="">Проверить</button> -->
                                    <input id="card-button" type="button" value="Проверить" class="btn-bg card-main-game__btn">
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <aside id="info" class="game-content__right right-game-content">
                    <div class="right-game-content__row">
                        <div class="right-game-content__score">
                            <div class="right-game-content__question">
                                <span id="current-question"></span>/<span id="all-questions"></span>
                            </div>
                            <div class="right-game-content__user-score">
                                <div>
                                    <span id="score"></span><span id="all-answer"></span>
                                </div>
                            </div>
                        </div>
                        <div id="time" class="right-game-content__time"></div>
                        <div id="best-player" class="right-game-content__best-player"></div>
                        <div id="list-players" class="right-game-content__list-players"></div>
                    </div>
                </aside>
            </main>
            <footer class="footer">
    <div class="container">
        <div class="footer__row">
            <div class="footer__top">
                <div class="footer__logo">
                    <a href="#">
                        <img src="img/svgicons/logo-white.svg" alt="" class="footer__img">
                    </a>
                </div>
                <div class="footer__nav">
                    <ul class="footer__list">
                        <li>
                            <a href="index.html" class="footer__link">Главная</a>
                        </li>
                        <li>
                            <a href="about.html" class="footer__link">О проекте</a>
                        </li>
                        <li>
                            <a href="help.html" class="footer__link">Помощь</a>
                        </li>
                    </ul>
                </div>
                <a class="footer__btn btn-bg">Войти</a>
            </div>
            <div class="footer__copyright">© askcard 2022 - Все права защищены</div>
        </div>
    </div>
</footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js?_v=20230611165103"></script>
        <script src="js/app.min.js?_v=20230611165103"></script>
    </body>

</html>
